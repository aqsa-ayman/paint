<head>
  <meta charset="utf-8">
  <title>Paint App</title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css">  
  <link rel="stylesheet" type="text/css" href="paint_styles.css">
  <link href="https://fonts.googleapis.com/css?family=Love+Ya+Like+A+Sister" rel="stylesheet">
</head>
<body>
  <div class="container-fluid col-xs-11 offset-xs-1 col-lg-8 offset-lg-2">
    <br>
    <h1>Paint your masterpiece!</h1>
    <br>
    <div class="row">
      <div class="can">
        <canvas id="canvas" width="850px" height="450px"></canvas>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary">
          Choose Colour:
          <input type="color" id="pickColour"></input>
        </button>
        <button type="button" id="draw" class="btn btn-secondary" onclick="reDraw()">Draw</button>
        <button type="button" class="btn btn-secondary">
          Choose Thickness
          <select id="thickness">
            <option value="1">1</option>
            <option value="3">2</option>
            <option value="5">3</option>
            <option value="7">4</option>
            <option value="9">5</option>
            <option value="11">6</option>
            <option value="13">7</option>
            <option value="15">8</option>
            <option value="17">9</option>
            <option value="19">10</option>
            <option value="21">11</option>
            <option value="23">12</option>
          </select>
        </button>
        <button type="button" id="erase" class="btn btn-secondary" onclick="erase()">Erase</button>
        <button type="button" id="clear" class="btn btn-secondary" onclick="clearCanvas()">Clear Canvas</button>
        <button type="button" id="save" class="btn btn-secondary" onclick="saveImage()">Save</button>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/js/bootstrap.min.js"></script>  
  <script type="text/javascript" src="paint.js"></script>
</body>
